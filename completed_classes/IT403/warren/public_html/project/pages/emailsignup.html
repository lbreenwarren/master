<body id="home">
    <!-- NOT IMPLEMENTED YET-->
    <header>
        <h1>Email List</h1>
    </header>
    <p>Sign up here to receive email updates about the blog.</p>
    <form id="simple" method="post"
            action="http://amgilder.wcit.cs.unh.edu/cgi-bin/test403">
       
        <fieldset>
            <legend>How'd you hear about the blog?</legend>
            <input name="in_person" id="in_person" type="checkbox">
            <label for="in_person"> I met you!</label><br>
            <input name="insta" id="insta" type="checkbox">
            <label for="insta"> Instagram</label><br>
            <input name="youtube" id="youtube" type="checkbox">
            <label for="youtube">Youtube</label><br>
        </fieldset>
        <fieldset>
            <fieldset>
                <legend>How much do you want me to bother you?</legend>
                <input name="emailfreq" id="everything" type="radio" value="everything">
                <label for="everything">I want everything</label><br>
                <input name="emailfreq" id="majorupdates" type="radio" value="majorupdates">
                <label for="majorupdates">Just the big stuff &lpar;Live appearances or professional recordings&rpar;</label><br>
            </fieldset>
            <p><label for="email">Email Address:</label>
                <input name="email" id="email" type="text"></p>
        </fieldset>
        <p><input type="submit" value="Submit"></p>
        <p>Ask me anything!<br>
            <input name="dontlist" id="dontlist" type="checkbox">
            <label for="dontlist"> Don't add me to the email list &lpar;I won't add you to the list but please still fill in the email field so I have somewhere to respond to&rpar;</label><br>
            <textarea name="ama" rows="3" cols="50"></textarea>
        </p>
        
    </form>
